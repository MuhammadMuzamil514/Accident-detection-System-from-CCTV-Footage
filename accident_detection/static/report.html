<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accident Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(140deg, #0b1420, #1f3a5a 60%, #0c1b2c 100%);
            color: #eef3ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        main {
            background: rgba(5, 12, 25, 0.9);
            padding: 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            max-width: 540px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.2rem;
        }

        p {
            margin: 0 0 1.2rem;
            color: #9bb9ff;
        }

        dl {
            margin: 0;
            text-align: left;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.4rem 0.6rem;
            font-size: 0.95rem;
            color: #c7d4ff;
        }

        dt {
            font-weight: 600;
        }

        dd {
            margin: 0;
        }

        button {
            margin-top: 1.5rem;
            border: none;
            border-radius: 0.8rem;
            padding: 0.8rem 1.4rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(120deg, #ff5f6d, #ffc371);
            color: #0b1220;
        }
    </style>
</head>
<body>
<main>
    <h1 id="reportTitle">Loading reportâ€¦</h1>
    <p id="reportSubtitle">Gathering data...</p>
    <dl>
        <dt>Video</dt>
        <dd id="videoName">-</dd>
        <dt>Detection confidence</dt>
        <dd id="confidence">N/A</dd>
        <dt>Timestamp</dt>
        <dd id="timestamp">-</dd>
    </dl>
    <button id="backButton">Upload another video</button>
</main>

<script>
    const query = new URLSearchParams(window.location.search);
    const status = query.get('status');
    const videoName = query.get('video') || 'Unknown';
    const confidence = query.get('confidence') || 'N/A';
    const timestamp = query.get('timestamp');
    const parsedTime = timestamp ? new Date(timestamp).toLocaleString() : 'Unknown';

    const reportTitle = document.getElementById('reportTitle');
    const reportSubtitle = document.getElementById('reportSubtitle');
    const videoField = document.getElementById('videoName');
    const confidenceField = document.getElementById('confidence');
    const timestampField = document.getElementById('timestamp');
    const backButton = document.getElementById('backButton');

    // Simple logic to select the header text based on backend status.
    if (status === 'accident') {
        reportTitle.textContent = 'ðŸš¨ Accident Happened';
        reportSubtitle.textContent = 'The uploaded clip matched the collision heuristic.';
    } else {
        reportTitle.textContent = 'âœ… No Accident Detected';
        reportSubtitle.textContent = 'The system did not detect overlapping vehicles for several frames.';
    }

    videoField.textContent = videoName;
    confidenceField.textContent = confidence;
    timestampField.textContent = parsedTime;

    backButton.addEventListener('click', () => {
        window.location.href = '/';
    });
</script>
</body>
</html>
